    api: on_init
    description: Seller responds to the initiation of the booking by mentioning that the requested equipment is no longer available
    reference: if any
    example:
      $ref: "../../Examples/Agri_Equipment_Hiring_yaml/on_init/on_init_availability.yaml"
  