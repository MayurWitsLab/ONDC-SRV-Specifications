    description: Bids floor (Minimum) price for commodity 
    reference: <PR/Issue/Discussion Links md format text>
  - code: MIN_BID_QTY
    description: Minimum bid commodity lot quantity
    reference: <PR/Issue/Discussion Links md format text>
  - code: LOT_SIZE
    description: Lot size for the bid
    reference: <PR/Issue/Discussion Links md format text>
  - code: BID_QTY_INCREMENT
    description: Increment in bid quantity
    reference: <PR/Issue/Discussion Links md format text>
